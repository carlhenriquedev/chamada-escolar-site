<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta</title>
    <link rel="stylesheet" href="criar.css">
</head>

<body>
    
    <div class="container">
        <h1>Crie sua Conta</h1>
        
        <div class="input-group">
            <img src="img/usuario.png" alt="Ícone Usuário">
            <input type="text" placeholder="Nome Completo">
        </div>
        
        <div class="input-group">
            <img src="img/e-mail.png" alt="Ícone E-mail">
            <input type="email" placeholder="E-mail">
        </div>
        
        <div class="input-group">
            <img src="img/senha.png" alt="Ícone Senha">
            <input type="password" placeholder="Senha">
        </div>
        
        <div class="input-group">
            <img src="img/senha.png" alt="Ícone Confirmar Senha">
            <input type="password" placeholder="Repetir senha">
        </div>
        
        <div class="terms">
            <input type="checkbox" id="terms">
            <label for="terms">Li e concordo com <a href="#">Termos e Privacidade</a></label>
        </div>
    
        <div class="criar-conta">
            <a class="criar-button" href="dashboard-pais.html">Criar conta</a>
        </div> 
    </div>
