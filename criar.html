<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta</title>
    <link rel="stylesheet" href="criar.css">
</head>

<body>
    
    <div class="container">
        <form>

            <h1>Crie sua Conta</h1>
            <div class="input-group">
                <div class="input-group1">
                    <input type="text" id="nome" placeholder="Nome Completo">
                    <img src="img/usuario.png" alt="Ícone de Usuário"> 
                </div>
                <div class="input-group1">
                    <input type="email" id="email" placeholder="E-mail">
                    <img src="img/e-mail.png" alt="Ícone de E-mail">
                </div>
                <div class="input-group1">
                    <input type="password" id="senha" placeholder="Senha">
                    <img src="img/senha.png" alt="Ícone de Senha">
                </div>
                <div class="input-group1">
                    <input type="password" id="repetir-senha" placeholder="Repetir senha">
                    <img src="img/senha.png" alt="Ícone de Senha">
                </div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="termos">
                <label for="termos">Li e concordo com <a href="#">Termos e Privacidade</a></label>
            </div>
            <button type="submit">Criar Conta</button>
            
        </form>
    </div>
</body>
</html>
