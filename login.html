<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Fazer Login</h1>
        </div>
        <div class="buttons">
            <button class="active">Pais</button>
            <button>Professor ou ADM</button>
        </div>
        <button class="google-login">
            <img src="img/google1.png" alt="Google Icon">
            Entrar com google
        </button>
        <div class="separator">ou acesse com email e senha:</div>
        <form>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <button class="forgot-password">Esqueci a senha</button>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>
</body>
</html>
